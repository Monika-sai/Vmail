<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
</head>
<body>
    <h1>Messages</h1>
    <ul>
        {% for message in messages %}
            <li>{{ message.sender }} to {{ message.recipient }} - {{ message.subject }}: {{ message.body }} ({{ message.status }})</li>
        {% endfor %}
    </ul>
</body>
</html>
