<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emails</title>
    <style>
        .pagination {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Emails</h1>

    {% for email in emails %}
        <p>{{ email[0] }}</p>
    {% endfor %}

    <div class="pagination">
        {% if page_number > 1 %}
            <a href="/emails?page={{ page_number - 1 }}">&#9665; Previous</a>
        {% endif %}

        {% if has_next_page %}
            <a href="/emails?page={{ page_number + 1 }}">Next &#9655;</a>
        {% endif %}
    </div>
</body>
</html>
