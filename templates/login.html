<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Keyboard</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- Bootstrap Icons CSS -->
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css'>
  <!-- Custom CSS -->
  <style>
    /* styles.css */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 200vh;
      background-color: #f2f2f2;
    }

    .container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 500px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 8px;
    }

    input {
      padding: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px;
      background-color: #4285f4;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3367d6;
    }

    .signin-box {
      border-radius: 10px;
    }

    /* Keyboard styles */
    #keyboard {
      margin-top: 20px;
    }

    .key {
      display: inline-block;
      padding: 10px;
      margin: 5px;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    .backspace {
      background-color: #ff7f7f;
    }

    .capslock {
      background-color: #7f7fff;
    }

    .caps-lock-on {
      background-color: #7f7fff;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <center><img src="{{url_for('static', filename='VMAIL.png')}}" style="height: 40px;width: 80px"></center><br>
    <h3><center>Sign in </center></h3>
    <center><h6>With your Vmail Account</h6></center><br>
    <form name="admin" action="{{ url_for('ValidateUser') }}" class="form" method='post'>
      <label>Username</label>
      <input type="text" id="username" name="uname" required><br>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required><br>
      <a href="{{ url_for('ForgetPassword') }}">forgot password?</a><br>
      <button type="submit" class="signin-box">Sign In</button><br>
      <center><span>New user?<a href="{{ url_for('Registration') }}"> Register here..!</a></span></center><br><br>
    </form>
    <div id="keyboard"></div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const keyboardElement = document.getElementById('keyboard');
      const passwordInput = document.getElementById('password');
      const layout = [
        ['1', '2', '3', '4', '5', '6', '7', '8', '9', '0'],
        ['q', 'w', 'e', 'r', 't', 'y', 'u', 'i', 'o', 'p'],
        ['a', 's', 'd', 'f', 'g', 'h', 'j', 'k', 'l'],
        ['z', 'x', 'c', 'v', 'b', 'n', 'm'],
        ['!', '@', '#', '$', '%', '^', '&', '*', '(', ')'],
        ['Backspace', 'Caps Lock']
      ];

      // Generate the keyboard
      generateKeyboard(layout);

      // Handle key press
      function handleKeyPress(char) {
        if (char === 'Backspace') {
          // Remove the last character from the input value
          passwordInput.value = passwordInput.value.slice(0, -1);
        } else if (char === 'Caps Lock') {
          // Toggle caps lock
          // Update the caps lock status
          const capsLockOn = !passwordInput.classList.contains('caps-lock-on');
          // Update the appearance of the keys
          const keys = document.querySelectorAll('.key');
          keys.forEach(key => {
            const keyChar = key.textContent;
            key.textContent = capsLockOn ? keyChar.toUpperCase() : keyChar.toLowerCase();
          });
          // Toggle the caps lock class on the input field
          passwordInput.classList.toggle('caps-lock-on');
        } else {
          // Append the character to the input value
          passwordInput.value += passwordInput.classList.contains('caps-lock-on') ? char.toUpperCase() : char.toLowerCase();
          // Generate a new random keyboard layout
          generateKeyboard(getRandomLayout());
        }
      }

      // Function to generate a random layout
      function getRandomLayout() {
        const randomLayout = layout.map(row => row.slice()); // Deep copy the layout
        randomLayout.forEach(row => shuffleArray(row)); // Shuffle each row
        return randomLayout;
      }

      // Shuffle an array (Fisher-Yates algorithm)
      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
      }

      // Function to generate keyboard layout
      function generateKeyboard(layout) {
        keyboardElement.innerHTML = ''; // Clear previous keyboard

        layout.forEach(row => {
          const rowElement = document.createElement('div');
          rowElement.classList.add('row');

          row.forEach(char => {
            const keyElement = document.createElement('div');
            keyElement.classList.add('key');
            keyElement.textContent = char;
            keyElement.addEventListener('click', () => {
              handleKeyPress(char);
            });
            rowElement.appendChild(keyElement);
          });

          keyboardElement.appendChild(rowElement);
        });
      }
    });
  </script>
</body>
</html>
