<!DOCTYPE html>
<head>
    <title>Vmail</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>  
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="static/css/register-style.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="box"> 
        <form name = "admin" action = "{{ url_for('registerUser') }}" method = 'post' class="form">
          <center><h1 class="form-title">Register</h1></center>
          <br>
          <p style="color: red;">Username or password exists</p>
  
        <div class="form-group">
          <input type="text" name = 'uname' id="username" class="form-control" required>
          <label for="username" class="form-label">Username</label>
        </div>
  
        <div class="form-group">
          <input type="password" class="form-control" required name="password" id="password">
          <label for="password" class="form-label">Enter your Password</label>
        </div>
      <div class="form-group">
        <input type="email" class="form-control" required name="email" id="email">
        <label for="email" class="form-label">Email</label>
      </div>

      <div class="form-group">
        <input type="text" name="phonenum" id="phonenum"  class="form-control" required />
        <label for="phonenum" class="form-label">Phone Number</label>
      </div>

      <button type="submit" class="form-button">Register</button>
        </form>
      </div>

<!-- Script -->
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
