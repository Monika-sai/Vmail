<!DOCTYPE html>
<head>
    <title>Vmail</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>  
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="static/css/register-style.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <form name = "admin" action = "{{ url_for('registerUser') }}" method = 'post'>
            <label for="username">Username:</label>
            <input type="text" name="uname" id="username"  class="small-input" />
            <label for="password">Password:</label>
            <input type="password" name="password" id="password"  class="small-input" />
            <label for="email">Email:</label>
            <input type="email" name="email" id="email"  class="small-input" />
            <label for="phonenum">Phone Number:</label>
            <input type="text" name="phonenum" id="phonenum"  class="small-input" />
            
          <button type="submit">Register</button>
        </form>
        <div class="ear-l"></div>
        <div class="ear-r"></div>
        <div class="panda-face">
          <div class="blush-l"></div>
          <div class="blush-r"></div>
          <div class="eye-l">
            <div class="eyeball-l"></div>
          </div>
          <div class="eye-r">
            <div class="eyeball-r"></div>
          </div>
          <div class="nose"></div>
          <div class="mouth"></div>
        </div>
        <div class="hand-l"></div>
        <div class="hand-r"></div>
        <div class="paw-l"></div>
        <div class="paw-r"></div>
        
      </div>

<!-- Script -->
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
